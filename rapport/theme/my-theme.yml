extends: default

font:
  catalog:
    merge: true
    OpenSans:
      normal: ../font/OpenSans-Regular.ttf
      bold: ../font/OpenSans-Bold.ttf
      italic: ../font/OpenSans-Italic.ttf
      bold_italic: ../font/OpenSans-BoldItalic.ttf

base:
  font-family: OpenSans
  font-size: 12
  line-height: 1.5

heading:
  h1:
    font-size: 24
    font-color: #a4432f
    font-style: bold
    text-align: center
  h2:
    font-size: 20
    font-color: #a4432f
    font-style: bold
    text-align: center
  h3:
    font-size: 16
    font-color: #a4432f
    font-style: bold
    text-align: center
  h4:
    font-size: 12
    font-color: #bf562c
    font-style: bold
